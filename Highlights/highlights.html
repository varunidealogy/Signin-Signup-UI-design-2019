<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>HIGHLIGHTS</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="F:\1\Highlights\images\1.jpeg" alt="1" style="width:100%;">
      </div>

      <div class="item">
        <img src="F:\1\Highlights\images\2.jpg" alt="2" style="width:100%;">
      </div>

      <div class="item">
        <img src="F:\1\Highlights\images\3.jpg" alt="3" style="width:100%;">
      </div>

    <div class="item">
      <img src="F:\1\Highlights\images\4.jpg" alt="4" style="width:100%;">
    </div>

  <div class="item">
    <img src="F:\1\Highlights\images\5.jpg" alt="5" style="width:100%;">
  </div>

<div class="item">
  <img src="F:\1\Highlights\images\6.jpg" alt="6" style="width:100%;">
</div>

<div class="item">
  <img src="F:\1\Highlights\images\7.jpg" alt="7" style="width:100%;">
</div>

<div class="item">
  <img src="F:\1\Highlights\images\8.jpg" alt="8" style="width:100%;">
</div>

<div class="item">
  <img src="F:\1\Highlights\images\9.jpg" alt="9" style="width:100%;">
</div>

<div class="item">
  <img src="F:\1\Highlights\images\10.jpg" alt="10" style="width:100%;">
</div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
